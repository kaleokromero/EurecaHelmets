<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.ico">
    <title>Eureca Helmets</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-brand">
            <img src="img/helmet.jpg" alt="Eureca Logo" class="nav-logo">
            <span>Eureca</span>
        </div>

        <div class="menu">
            <a href="index.html" class="active">Home</a>    
            <a href="form.html">Contate-nos</a> 
            <a href="about.html">Sobre-nos</a>  
        </div>
    </nav>

    <main class="content">
        <h2>Entre em contato conosco</h2>
        <div>
            <form method="POST">
            
            <div class="grid">
                
                <div class="text">
                    <label> Nome: </label>
                    <input type="text" id="nome" placeholder="Nome completo" class="grid-item item1">
                </div>

                <div class="text">
                    <label> Email: </label>
                    <input type="email" id="email" placeholder="Email" class="grid-item item2">
                </div>

                <div class="text">
                    <label> Telefone: </label>
                    <input type="text" id="telefone" placeholder="Telefone" class="grid-item item3">
                    <label for="textarea"> Mensagem: </label>
                </div>

                <div class="text">
                    <label> Motivo contato: </label>
                    <input type="select" id="motivo" placeholder="Sugestão" class="grid-item item4">
                </div>
                <textarea placeholder="Mensagem" id="Mensagem" class="grid-item item5"></textarea>

            </div>
    
        <div>
            <button type="submit" class="botao">
                Enviar
            </button>
        </div>
        
        </form>
        

    </main>

        <footer>
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="img/helmet.jpg" alt="Eureca Logo" class="footer-logo">
                    <span>Eureca</span>
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="form.html">Contato</a>
                    <a href="about.html">Sobre</a>
                </div>
                <p class="copyright">© 2024 Eureca. Todos os direitos preservados.</p>
            </div>
        </footer>

    <script src="script/formValidation.js"></script>
    </body>

</html>
